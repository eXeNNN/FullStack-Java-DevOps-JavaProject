<div class="card my-5" style="width: 50%; margin: 0 auto; background-color: lightgrey;">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <h2 class="text-center"> Add a User </h2><br>
            <div class="form-group">
                <input style="width: 50%; margin: 0 auto;" type="text" [(ngModel)]="user.name" class="form-control text-center" id="name" name="name" placeholder="NAME" required #name="ngModel">
            </div>

            <div class="form-group">
                <input style="width: 50%; margin: 0 auto;" type="text" [(ngModel)]="user.firstName" class="form-control text-center" id="firstName" name="firstName" placeholder="FIRSTNAME" required #name="ngModel">
            </div>
            
            <div class="form-group">
                <input style="width: 50%; margin: 0 auto;" type="email" [(ngModel)]="user.email" class="form-control text-center" id="email" name="email" placeholder="EMAIL" required #name="ngModel">
            </div>

            <div class="form-group">
                <select name="type" style="width: 50%; margin: 0 auto;" class="form-control text-center" [(ngModel)]="user.type">
                    <option [value]="type" *ngFor="let type of types">{{ type }}</option>
                </select>
            </div>

            <br>
            <div style="text-align: center; width: 100%;">
                <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
            </div>
            
        </form>
    </div>
</div>
